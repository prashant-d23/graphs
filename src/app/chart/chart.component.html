
<div class="container border mt-4 p-3">
  <form>
    <div class="row">
      <div class="col-md-6 p-3">
        <h4>Select Monthly Revenue</h4>
        <div class="mb-2" *ngFor="let month of months">
        <label for="{{month}}" class="form-label fw-bold">{{month}} Revenue</label>
        <input type="number" id="{{month}}" [name]="month" [(ngModel)]="monthlyRevenues[month]" class="form-control mb-2 w-75">
        </div>
      </div>
      <div class="col-md-6 p-3">
        <h4>Select Colors</h4>
       <div *ngFor="let month of months">
        <label for="color" class="form-label fw-bold">{{month}} Color</label>
        <select id="color" [(ngModel)]="selectedColors[month]" [name]="'color_' + month" class="form-control w-75 mb-3">
          <option [value]="color" *ngFor="let color of colorOptions">{{color}}</option>
        </select>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label for="chartType" class="form-label fw-bold">Graph Type:</label>
      <div>
        <label class="form-check-label">
          <input type="radio" [(ngModel)]="selectedChartType" name="chartType" value="bar" class="form-check-input"> Bar
        </label>
      </div>
      <div class="my-3">
        <label class="form-check-label">
          <input type="radio" [(ngModel)]="selectedChartType" name="chartType" value="pie" class="form-check-input"> Pie
        </label>
      </div>
      <div>
        <label class="form-check-label">
          <input type="radio" [(ngModel)]="selectedChartType" name="chartType" value="line" class="form-check-input"> Line
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary my-2" (click)="createChart()">Sumbit</button>
  </form>
</div>

<div class="charts">
  <div *ngIf="chartType == 'bar'">
    <highcharts-chart [Highcharts]="Highcharts" [options]="barChart"></highcharts-chart>
  </div>

  <div *ngIf="chartType == 'line'">
    <highcharts-chart [Highcharts]="Highcharts" [options]="lineChart"></highcharts-chart>
  </div>

  <div *ngIf="chartType == 'pie'">
    <highcharts-chart [Highcharts]="Highcharts" [options]="pieChart"></highcharts-chart>
  </div>
</div>
